
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/StylePData.css}">
    <script th:src="@{/js/home.js}" defer></script>
    <title>data</title>

</head>

<body>



<div class="head">
    <div class="img">
        <img th:src="@{/Img/logo.png}" class="logo">
    </div>
    <div class="se">
        <h1>Servicio Nacional de Aprendizaje</h1>
    </div>
</div>

<div class="navegate">
    <div class="nav1">
        <a th:href="@{/moduleUser}" class="nav1Icon"><img th:src="@{/Img/home.png}" class="icon" />Home</a>
        <a th:href="@{/moduleUser/userData}" class="nav1Icon"><img th:src="@{/Img/data.png}" class="icon" />Data</a>
        <a th:href="@{/moduleUser/userHistory}" class="nav1Icon"><img th:src="@{/Img/history.webp}"  class="icon" />History</a>
    </div>
    <div class="nav2">
        <a th:href="@{/templates/index.html}" class="logOut"><img th:src="@{/Img/logout.png}" class="icon" />Log Out</a>
    </div>
</div>


<div class="screen">

    <div class="profile">
      <img th:src="@{/Img/data.png}"  class="proImg">
        <table>
            <tr th:each="user : ${users}" th:if="${user.id_user == 1}">
                <h2>Name:</h2>
                <h1 th:text="${user.nameUser}"></h1>
                <h2>code file:</h2>
                <h1 th:each="userFile : ${User_File}" th:if="${userFile.id_user == user.id_user}">
                    <p th:each="file : ${file}" th:if="${file.id_file == userFile.id_file}">
                        <span th:text="${file.n_file}"></span>
                    </p>
                    <h2>state:</h2>
                    <h1>
                        <span th:if="${user.state == 1}">Active</span>
                        <span th:if="${user.state == 2}">Disabled</span>
                    </h1>
            </tr>
        </table>
    </div>

    <div class="cont">
        <table class="table">
            <caption>DATA</caption>
            <thead>

            <tr th:each="user : ${users}" th:if="${user.id_user == 1}">
                <td th:text="${user.nameUser}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.document}"></td>

            </tr>
            <tr th:each="user : ${users}" th:if="${user.id_user == 1}">
                <td th:text="${user.telephone}"></td>
                <td th:text="${user.email}"></td>
                <td th:each="Archive : ${Archive}" th:if="${Archive.id_archive == 1}">
                    <a th:href="@{/archive/files/{id}(id=${Archive.id_archive})}">Download</a>
                </td>
                <td>
                    <a th:href="@{updateUser/{idUserSena}(idUserSena=${user.id_user})}"><img th:src="@{/img/edit.png}" class="icon"></a>
                </td>
            </tr>

        </table>

</div>


</body>

</html>
