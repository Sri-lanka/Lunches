<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Message</title>
    <link rel="stylesheet" th:href="@{/css/styleForm.css}">
</head>
<body>
<div class="container">
    <h1 class="logo">Create/Edit Message</h1>
    <form class="messageForm" th:object="${message}" th:action="${action}" method="post">
        <div class="formGroup">
            <label>ID:</label>
            <input type="number" id="id_message" name="id_message" th:field="*{id_message}" required>
        </div>
        <div class="formGroup">
            <label for="id_user">ID User:</label>
            <input type="number" id="id_user" name="id_user" th:value="${message.id_user}" required>
        </div>
        <div class="formGroup">
            <label>ID Archive:</label>
            <input type="number" id="id_archive" name="id_archive" th:field="${message.id_archive}" required>
        </div>
        <div class="formGroup">
            <label>Type message:</label>
            <input class="form-check-input" type="radio"  name="typeMessage" id="Excuse" th:value= "1" th:checked="${message.typeMessage == 1}"/>Excuse
            <input class="form-check-input" type="radio"  name="typeMessage" id="Reporter" th:value= "2" th:checked="${message.typeMessage == 2}"/>Reporter
        </div>
        <div class="formGroup">
            <label for="description_message">Description :</label>
            <input type="text" id="description_message" name="description_message" th:value="${message.description_message}" required>
        </div>
        <div class="formGroup">
            <label for="date_send">date send:</label>
            <input type="date" id="date_send" name="date_send" th:value="${message.date_send}" required>
        </div>
        <div class="formGroup">
            <button type="submit" class="btnSubmit">Save Benefit</button>
        </div>
    </form>

    <br>
    <button class="btnSubmit"><a th:href="@{/message/listMessage}"> return page</a></button>
</div>
</body>
</html>
