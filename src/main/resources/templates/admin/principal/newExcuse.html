<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/css/styleFormNewUser.css">
</head>
<body>
<div class="container">
    <h1 class="logo">Create/Edit Excuse</h1>
    <form class="messageForm" th:object="${excuse}" th:action="${action}" method="post">
        <div class="formGroup">
            <label>ID:</label>
            <input type="number" id="id_excuse" name="id_excuse" th:field="*{id_excuse}" required>
        </div>
        <div class="formGroup">
            <label for="id_user">ID User:</label>
            <input type="number" id="id_user" name="id_user" th:value="${excuse.id_user}" required>
        </div>
        <div class="formGroup">
            <label for="id_assistance">Description :</label>
            <input type="text" id="id_assistance" name="id_assistance" th:value="${excuse.id_assistance}" required>
        </div>
        <div class="formGroup">
            <label for="description_excuse">date send:</label>
            <input type="date" id="description_excuse" name="description_excuse" th:value="${excuse.description_excuse}" required>
        </div>
        <div class="formGroup">
            <button type="submit" class="btnSubmit">Save Benefit</button>
        </div>
    </form>
</div>
</body>
</html>
