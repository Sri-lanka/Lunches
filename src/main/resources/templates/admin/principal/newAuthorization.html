<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add authorization</title>
    <link rel="stylesheet" th:href="@{/css/styleForm.css}">
</head>
<body>
<div class="container">
    <h1 class="logo">Create/Edit authorization</h1>
    <form class="fileForm" th:object="${authorization}" th:action="${action}" method="post">

        <div class="formGroup">
            <label>ID:</label>
            <input type="number" id="id_authorization" name="id_authorization" th:field="*{id_authorization}" required>
        </div>

        <div class="formGroup">
            <label for="id_user">ID authorization:</label>
            <input type="number" id="id_user" name="id_user" th:value="${authorization.id_user}" required>
        </div>

        <div class="formGroup">
            <label for="id_user_autho">ID user-Authorization :</label>
            <input type="number" id="id_user_autho" name="id_user_autho" th:value="${authorization.id_user_autho}" required>
        </div>

        <div class="formGroup">
            <label for="description_excuse">Description :</label>
            <input type="text" id="description_excuse" name="description_excuse" th:value="${authorization.description_excuse}" required>
        </div>

        <div class="formGroup">
            <label for="date_apli">Date application:</label>
            <input type="date" id="date_apli" name="date_apli" th:value="${authorization.date_apli}" required>
        </div>


        <div class="formGroup">
            <button type="submit" class="btnSubmit">Save Authorization</button>
        </div>

    </form>
</div>
</body>
</html>
